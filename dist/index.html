<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <title>Weather App</title>
</head>
<body class="d-flex flex-column align-items-center">
  <header class="d-flex">
    <h1 id="app-header" class="mt-5">Weather App</h1>
  </header>  
  <main id="main-section" class="d-flex flex-column">
    <form class="city-form mt-3">
      <label for="city-name">City name: <span id="city-label"></span></label><br>
      <input type="text" id="city-name" required><br>
      <input type="submit" value="Get the weather" class="btn btn-dark mt-3" id="submit-button">
    </form>   
    <section id="info-section">    
      <ul id="weather-list">
        <li>Temperature: <span id="weather-temp"></span><span id="weather-degree"></span></li>
        <button id="toggle" class="btn btn-primary">Switch</button>
        <li>Sky: <span id="weather-sky"></span></li>
        <li>Wind: <span id="weather-wind"></span></li>
      </ul>      
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
